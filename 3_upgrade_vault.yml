#!/usr/bin/env ansible-playbook
---

- name: create infrastructure
  hosts: localhost
  gather_facts: no

  tasks:
    - name: include 0_terraform
      include: 0_terraform.yml

- name: upgrade vault to 1.8.1
  # Use the reverse order, leader last.
  hosts: vault_a:vault_b
  become: yes
  gather_facts: yes
  # Run on 2 hosts at a time, 1 from "a", 1 from "b".
  serial: 1

  tasks:
    - name: stop vault
      service:
        name: vault
        state: stopped

    - name: install vault 1.8.1
      include_role:
        name: robertdebock.hashicorp
      vars:
        hashicorp_products:
          - name: vault
            version: 1.8.1
            type: "{{ vault_type }}"

    - name: start vault
      service:
        name: vault
        state: started

    - name: unseal vault
      command: vault operator unseal {{ item }}
      environment:
        VAULT_ADDR: "{{ vault_api_addr }}"
      loop: "{{ vault_init_output.unseal_keys_b64 | default(vault_unseal_keys) }}"
      loop_control:
        label: "hidden"
      no_log: yes
      register: vault_unseal_vault
      until:
        - vault_unseal_vault is succeeded
      retries: 3
