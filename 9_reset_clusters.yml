#!/usr/bin/env ansible-playbook
---

- name: create infrastructure
  hosts: localhost
  gather_facts: no

  tasks:
    - name: include 0_terraform
      include: 0_terraform.yml

  handlers:
    - name: pause
      pause:
        seconds: 15

- name: reset clusters
  hosts: vault_a:vault_b
  become: yes
  gather_facts: no

  tasks:
    - name: stop vault
      service:
        name: vault
        state: stopped

    - name: remove raft storage
      file:
        path: /vault/data
        state: absent
